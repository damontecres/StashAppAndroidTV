query Configuration {
  configuration {
    defaults{
      scan{
        scanGenerateClipPreviews
        scanGenerateCovers
        scanGenerateImagePreviews
        scanGeneratePhashes
        scanGeneratePreviews
        scanGenerateSprites
        scanGenerateThumbnails
      }
      generate{
        clipPreviews
        covers
        imagePreviews
        interactiveHeatmapsSpeeds
        markerImagePreviews
        markers
        markerScreenshots
        phashes
        previews
        sprites
        transcodes
        imageThumbnails
      }
    }
    interface {
      menuItems
      showStudioAsText
    }
    ui
  }
  version {
    version
    hash
    build_time
  }
  plugins {
    id
    name
    version
  }
}

query ConfigurationUI {
  configuration {
    ui
  }
}

mutation MetadataScan($input: ScanMetadataInput!){
  metadataScan(input: $input)
}

mutation MetadataGenerate($input: GenerateMetadataInput!){
  metadataGenerate(input: $input)
}

mutation InstallPackages($type: PackageType!, $packages: [PackageSpecInput!]!) {
  installPackages(type: $type, packages: $packages)
}

query FindJob($input: FindJobInput!) {
  findJob(input: $input) {
    id
    status
    description
    subTasks
    progress
    startTime
    endTime
    error
  }
}

query FindGalleries($filter: FindFilterType, $gallery_filter: GalleryFilterType, $ids: [ID!]) {
  findGalleries(filter: $filter, gallery_filter: $gallery_filter, ids: $ids) {
    galleries {
      ...GalleryData
    }
  }
}

query GetGallery($id: ID!) {
  findGallery(id: $id) {
    ...GalleryData
  }
}

query CountGalleries($filter: FindFilterType, $gallery_filter: GalleryFilterType) {
  findGalleries(filter: $filter, gallery_filter: $gallery_filter) {
    count
  }
}

query FindGalleryPerformers($id: ID!) {
  findGallery(id: $id) {
    id
    performers {
      ...PerformerData
    }
  }
}

query FindGalleryTags($id: ID!) {
  findGallery(id: $id) {
    id
    tags {
      ...TagData
    }
  }
}

fragment GalleryData on Gallery {
  id
  title
  image_count
  date
  details
  rating100
  code
  photographer
  created_at
  updated_at
  files {
    path
  }
  folder {
    path
  }
  performers {
    ...SlimPerformerData
  }
  tags {
    ...SlimTagData
  }
  studio {
    id
    name
    image_path
  }
  scenes {
    id
  }
  paths {
    cover
    preview
  }
}

mutation UpdateGallery($input: GalleryUpdateInput!) {
  galleryUpdate(input: $input) {
    ...GalleryData
  }
}

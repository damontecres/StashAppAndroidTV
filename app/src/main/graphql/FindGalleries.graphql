query FindGalleries($filter: FindFilterType, $gallery_filter: GalleryFilterType) {
  findGalleries(filter: $filter, gallery_filter: $gallery_filter) {
    galleries {
      ...GalleryData
    }
  }
}

query CountGalleries($filter: FindFilterType, $gallery_filter: GalleryFilterType) {
  findGalleries(filter: $filter, gallery_filter: $gallery_filter) {
    count
  }
}

query FindGallery($id: ID!) {
  findGallery(id: $id) {
    ...GalleryData
  }
}

query FindGalleriesById_V0250($ids: [ID!]) {
  findGalleries(ids: $ids) {
    galleries {
      ...GalleryData
    }
  }
}

fragment GalleryData on Gallery {
  id
  title
  image_count
  date
  details
  rating100
  files {
    path
  }
  folder {
    path
  }
  performers {
    id
    name
  }
  tags {
    id
    name
  }
  studio {
    id
    name
  }
  scenes {
    id
  }
  cover {
    id
    paths {
      thumbnail
      image
      preview
    }
  }
}

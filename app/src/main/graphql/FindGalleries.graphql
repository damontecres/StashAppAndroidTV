query FindGalleries($filter: FindFilterType, $gallery_filter: GalleryFilterType, $ids: [ID!]) {
  findGalleries(filter: $filter, gallery_filter: $gallery_filter, ids: $ids) {
    galleries {
      ...GalleryData
    }
  }
}

query CountGalleries($filter: FindFilterType, $gallery_filter: GalleryFilterType) {
  findGalleries(filter: $filter, gallery_filter: $gallery_filter) {
    count
  }
}


query FindGallery($id: ID!) {
  findGallery(id: $id) {
    ...GalleryData
  }
}

fragment GalleryData on Gallery {
  id
  title
  image_count
  date
  details
  rating100
  code
  photographer
  created_at
  updated_at
  files {
    path
  }
  folder {
    path
  }
  performers {
    ...PerformerData
  }
  tags {
    ...TagData
  }
  studio {
    id
    name
    image_path
  }
  scenes {
    id
  }
  cover {
    id
    paths {
      thumbnail
      image
      preview
    }
  }
}

mutation UpdateGallery($input: GalleryUpdateInput!) {
  galleryUpdate(input: $input) {
    tags {
      ...TagData
    }
    performers {
      ...PerformerData
    }
    rating100
  }
}

fragment SlimTagData on Tag {
  id
  name
}

fragment TagData on Tag {
  id
  name
  description
  sort_name
  favorite
  aliases
  scene_count
  performer_count
  scene_marker_count
  image_path
  image_count
  gallery_count
  parent_count
  child_count
  created_at @catch(to: NULL)
  updated_at @catch(to: NULL)
}

fragment StashJob on Job {
  id
  status
  progress
  description
  subTasks
  addTime
  endTime
  error
}

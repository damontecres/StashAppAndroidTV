mutation UpdateImage($input: ImageUpdateInput!) {
  imageUpdate(input: $input) {
    id
    studio {
      ...StudioData
    }
    tags {
      ...TagData
    }
    performers {
      ...PerformerData
    }
    galleries {
      ...GalleryData
    }
    rating100
  }
}

mutation ImageIncrementO($id: ID!) {
  imageIncrementO(id: $id)
}

mutation ImageDecrementO($id: ID!) {
  imageDecrementO(id: $id)
}

mutation ImageResetO($id: ID!) {
  imageResetO(id: $id)
}

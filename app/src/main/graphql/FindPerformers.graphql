query FindPerformers($filter: FindFilterType, $performer_filter: PerformerFilterType, $ids: [ID!]) {
  findPerformers(
    filter: $filter
    performer_filter: $performer_filter
    ids: $ids
  ) {
    performers {
      ...PerformerData
      __typename
    }
    __typename
  }
}

query CountPerformers($filter: FindFilterType, $performer_filter: PerformerFilterType, $ids: [ID!]) {
  findPerformers(
    filter: $filter
    performer_filter: $performer_filter
    ids: $ids
  ) {
    count
  }
}

query FindPerformerTags($filter: FindFilterType, $performer_filter: PerformerFilterType, $ids: [ID!]) {
  findPerformers(
    filter: $filter
    performer_filter: $performer_filter
    ids: $ids
  ) {
    performers {
      id
      tags {
        ...TagData
      }
    }
  }
}

mutation UpdatePerformer($input: PerformerUpdateInput!) {
  performerUpdate(input: $input) {
    ...PerformerData
  }
}

mutation CreatePerformer($input: PerformerCreateInput!){
  performerCreate(input: $input){
    ...PerformerData
  }
}


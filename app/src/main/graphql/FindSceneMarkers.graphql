query FindMarkers($filter: FindFilterType, $scene_marker_filter: SceneMarkerFilterType) {
  findSceneMarkers(filter: $filter, scene_marker_filter: $scene_marker_filter) {
    scene_markers {
      ...MarkerData
    }
    __typename
  }
}

query CountMarkers($filter: FindFilterType, $scene_marker_filter: SceneMarkerFilterType) {
  findSceneMarkers(filter: $filter, scene_marker_filter: $scene_marker_filter) {
    count
  }
}

mutation UpdateMarker($input: SceneMarkerUpdateInput!){
  sceneMarkerUpdate(input: $input){
    ...MarkerData
  }
}

fragment MarkerData on SceneMarker {
  id
  title
  created_at
  updated_at
  stream
  screenshot
  seconds
  preview
  primary_tag {
    ...TagData
    __typename
  }
  tags {
    ...TagData
    __typename
  }
  scene {
    ...SlimSceneData
    __typename
  }
  __typename
}

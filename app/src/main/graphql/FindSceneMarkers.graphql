query FindMarkers($filter: FindFilterType, $scene_marker_filter: SceneMarkerFilterType, $ids: [ID!]) {
  findSceneMarkers(filter: $filter, scene_marker_filter: $scene_marker_filter, ids: $ids) {
    scene_markers {
      ...MarkerData
    }
    __typename
  }
}

query CountMarkers($filter: FindFilterType, $scene_marker_filter: SceneMarkerFilterType) {
  findSceneMarkers(filter: $filter, scene_marker_filter: $scene_marker_filter) {
    count
  }
}

query GetMarker($ids: [ID!]) {
  findSceneMarkers(ids: $ids) {
    scene_markers {
      ...FullMarkerData
    }
    __typename
  }
}

mutation UpdateMarker($input: SceneMarkerUpdateInput!){
  sceneMarkerUpdate(input: $input){
    ...FullMarkerData
  }
}

fragment VideoSceneData on Scene {
  id
  title
  urls
  date
  rating100
  o_counter
  created_at
  updated_at
  files {
    ...VideoFile
  }
  paths {
    screenshot
    preview
    stream
    sprite
  }
  sceneStreams {
    url
    mime_type
    label
  }
  captions {
    ...Caption
  }
}

fragment MarkerData on SceneMarker {
  id
  title
  created_at
  updated_at
  stream
  screenshot
  seconds
  end_seconds
  preview
  primary_tag {
    ...SlimTagData
    __typename
  }
  tags {
    ...SlimTagData
  }
  scene {
    ...VideoSceneData
  }
  __typename
}

fragment FullMarkerData on SceneMarker {
  id
  title
  created_at
  updated_at
  stream
  screenshot
  seconds
  end_seconds
  preview
  primary_tag {
    ...TagData
    __typename
  }
  tags {
    ...TagData
  }
  scene {
    ...VideoSceneData
  }
  __typename
}

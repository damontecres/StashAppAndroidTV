query FindScenes($filter: FindFilterType, $scene_filter: SceneFilterType, $ids: [ID!]) {
  findScenes(filter: $filter, scene_filter: $scene_filter, ids: $ids) {
    scenes {
      ...SlimSceneData
    }
  }
}

query GetScene($id: ID!) {
  findScene(id: $id) {
  	...FullSceneData
  }
}

query FindVideoScenes($filter: FindFilterType, $scene_filter: SceneFilterType, $ids: [ID!]) {
  findScenes(filter: $filter, scene_filter: $scene_filter, ids: $ids) {
    scenes {
      ...VideoSceneData
    }
  }
}

query GetVideoScene($id: ID!) {
  findScene(id: $id) {
    ...VideoSceneData
  }
}

query CountScenes($filter: FindFilterType, $scene_filter: SceneFilterType, $ids: [ID!]) {
  findScenes(filter: $filter, scene_filter: $scene_filter, ids: $ids) {
    count
  }
}

fragment SlimSceneData on Scene {
  id
  title
  code
  details
  director
  urls
  date
  rating100
  o_counter
  organized
  resume_time
  created_at
  updated_at
  files {
    ...VideoFile
  }
  paths {
    screenshot
    preview
    stream
    sprite
    caption
  }
  scene_markers {
    id
    title
  }
  galleries {
    id
    title
  }
  studio {
    id
    name
    image_path
  }
  groups {
    group {
      id
      name
    }
  }
  tags {
    ...SlimTagData
  }
  performers {
    id
    name
  }
  scene_markers {
    id
    title
  }
}

fragment FullSceneData on Scene {
  id
  title
  code
  details
  director
  urls
  date
  rating100
  o_counter
  organized
  resume_time
  play_duration
  play_count
  created_at
  updated_at
  files {
    ...VideoFile
    __typename
  }
  paths {
    screenshot
    preview
    stream
    webp
    vtt
    sprite
    funscript
    interactive_heatmap
    caption
    __typename
  }
  sceneStreams {
    url
    mime_type
    label
  }
  captions {
    ...Caption
  }
  scene_markers {
    id
    title
    seconds
    end_seconds
    created_at
    updated_at
    stream
    preview
    primary_tag {
      ...TagData
    }
    tags {
      ...TagData
    }
    __typename
  }
  galleries {
    id
    title
  }
  studio {
    ...StudioData
    __typename
  }
  groups {
    group {
      ...GroupData
      __typename
    }
    scene_index
    __typename
  }
  tags {
    ...TagData
    __typename
  }
  performers {
    id
    name
    gender
    favorite
    image_path
    __typename
  }
  scene_markers {
    id
    title
    primary_tag {
      ...TagData
    }
    tags {
      ...TagData
    }
    screenshot
    seconds
    __typename
  }
  __typename
}

fragment VideoFile on VideoFile {
  id
  path
  size
  mod_time
  duration
  video_codec
  audio_codec
  format
  width
  height
  frame_rate
  bit_rate
  __typename
}

fragment Caption on VideoCaption {
  caption_type
  language_code
}

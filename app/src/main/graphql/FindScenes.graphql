query FindScenes($filter: FindFilterType, $scene_filter: SceneFilterType, $scene_ids: [Int!]) {
  findScenes(filter: $filter, scene_filter: $scene_filter, scene_ids: $scene_ids) {
    scenes {
      ...SlimSceneData
      __typename
    }
    __typename
  }
}

query CountScenes($filter: FindFilterType, $scene_filter: SceneFilterType, $scene_ids: [Int!]) {
  findScenes(filter: $filter, scene_filter: $scene_filter, scene_ids: $scene_ids) {
    count
  }
}

fragment SlimSceneData on Scene {
  id
  title
  code
  details
  director
  urls
  date
  rating100
  o_counter
  organized
  interactive
  interactive_speed
  resume_time
  play_duration
  play_count
  created_at
  updated_at
  files {
    ...VideoFileData
    __typename
  }
  paths {
    screenshot
    preview
    stream
    webp
    vtt
    sprite
    funscript
    interactive_heatmap
    caption
    __typename
  }
  sceneStreams {
    url
    mime_type
    label
  }
  scene_markers {
    id
    title
    seconds
    stream
    primary_tag {
      id
      name
      __typename
    }
    __typename
  }
  galleries {
    id
    files {
      path
      __typename
    }
    folder {
      path
      __typename
    }
    title
    __typename
  }
  studio {
    ...StudioData
    __typename
  }
  movies {
    movie {
      ...MovieData
      __typename
    }
    scene_index
    __typename
  }
  tags {
    ...TagData
    __typename
  }
  performers {
    id
    name
    gender
    favorite
    image_path
    __typename
  }
  scene_markers {
    id
    title
    primary_tag{
      ...TagData
    }
    screenshot
    seconds
    __typename
  }
  __typename
}

fragment VideoFileData on VideoFile {
  id
  path
  size
  mod_time
  duration
  video_codec
  audio_codec
  format
  width
  height
  frame_rate
  bit_rate
  fingerprints {
    type
    value
    __typename
  }
  __typename
}
